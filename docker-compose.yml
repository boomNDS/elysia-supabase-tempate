version: "3.9"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      WORKERS: 2
      DATABASE_URL: postgres://elysia:elysia@db:5432/elysia
      JWT_SECRET: dev-secret-change-me-change-me-change!
      CORS_ORIGINS: "*"
      BETTER_AUTH_SECRET: dev-secret-change-me-change-me-change!
      AUTH_BASE_URL: http://localhost:3000
      JWT_EXPIRATION: 15m
      REFRESH_TOKEN_TTL_MS: 604800000
      EMAIL_VERIFICATION: "false"
      EMAIL_VERIFICATION_ENFORCE: "false"
      DOCS_BASIC_AUTH: ""
      LOG_LEVEL: info
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM: "Buddy <no-reply@example.com>"
      ADMIN_EMAILS: admin@example.com
      ADMIN_ROLE: admin
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 100
    depends_on:
      - db
    command: ["bun", "run", "src/index.ts"]

  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: elysia
      POSTGRES_PASSWORD: elysia
      POSTGRES_DB: elysia
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  postgrest:
    image: postgrest/postgrest:v12.1.0
    depends_on:
      - db
    environment:
      PGRST_DB_URI: postgres://elysia:elysia@db:5432/elysia
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: postgres
      PGRST_SERVER_HOST: 0.0.0.0
      PGRST_SERVER_PORT: 3000
    ports:
      - "3001:3000"

volumes:
  db-data:
