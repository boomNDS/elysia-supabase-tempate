name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma client
        run: bunx prisma generate

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.3.8

      - name: Lint (Biome)
        run: bun run lint

      - name: Type check
        run: bun run check

  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://user:pass@localhost:5432/db
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma client
        run: bunx prisma generate

      - name: Run tests (skipped if none)
        run: bun test --if-present || if [ $? -eq 1 ]; then echo "No tests, skipping"; exit 0; else exit $?; fi
